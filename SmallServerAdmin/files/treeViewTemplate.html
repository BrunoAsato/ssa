<script type="text/ng-template" id="treeViewTemplate.html">
	<ul {{options.ulClass}}>
		<li ng-repeat="node in node.{{options.nodeChildren}} | filter:filterExpression:filterComparator {{options.orderBy}}"
				ng-class="headClass(node)"
				{{options.liClass}}
				set-node-to-data>

			<i class="tree-branch-head" ng-class="iBranchClass() + (node.IsSymlink ? ' symlink symlink-folder' : '')" ng-click="selectNodeHead(node)"></i>
			<i class="tree-leaf-head {{options.iLeafClass}}" ng-class="(node.IsSymlink ? 'symlink symlink-file' : '')"></i>

			<div class="tree-label {{options.labelClass}}" ng-class="[selectedClass(), unselectableClass()]" ng-click="selectNodeLabel(node)" ng-dblclick="node.Type == 'Folder' ? selectNodeHead(node) : options.Open(node)" tree-transclude></div>

			<treeitem ng-show="nodeExpanded()"></treeitem>

		</li>
	</ul>
</script>
